<script type="text/javascript" > 
function load_night() { 
	document.bgColor=#000000;
	document.body.style.backgroundColor="black";
	var fontColor = document.getElementById("font"); 
	if (!fontColor) { return; } 
	fontColor.style.color=white; 
} 
</script>
